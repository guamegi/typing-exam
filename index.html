<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타자 연습</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <p>남은시간: <span class="info-text" id="timer">0</span></p>
        <p>오타횟수: <span class="info-text" id="mistakes">0</span></p>
        <p>정확도: <span class="info-text" id="accuracy">0 %</span></p>
        <p>타자속도: <span class="info-text" id="wpm">0</span></p>
      </div>
      <div id="quote" onmousedown="return false" onselectstart="return false">
        <span class="quote-chars">loading...</span>
      </div>
      <textarea
        rows="1"
        id="quote-input"
        placeholder="입력하세요..."
      ></textarea>
      <div class="footer">
        <span class="radio-groop">
          <label style="margin-right: 6px"
            ><input id="r1" type="radio" name="chk_info" value="word" checked />
            단어</label
          >
          <label
            ><input id="r2" type="radio" name="chk_info" value="quote" />
            문장</label
          >
        </span>
        <button id="start-test" class="start-button loading" onclick="start()">
          로딩중...
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
