<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <p>Time: <span id="timer">0</span></p>
        <p>Mistakes: <span id="mistakes">0</span></p>
        <p>Accuracy: <span id="accuracy"></span></p>
        <p>Speed: <span id="wpm"></span></p>
      </div>
      <div id="quote" onmousedown="return false" onselectstart="return false">
        <span class="quote-chars"></span>
      </div>
      <textarea
        rows="1"
        id="quote-input"
        placeholder="입력하세요..."
      ></textarea>
      <div class="footer">
        <span class="radio-groop">
          <label
            ><input id="r1" type="radio" name="chk_info" value="word" checked />
            단어</label
          >
          <label
            ><input
              id="r2"
              type="radio"
              name="chk_info"
              value="quote"
            />문장</label
          >
        </span>
        <button id="start-test" class="start-button loading" onclick="start()">
          로딩중...
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
